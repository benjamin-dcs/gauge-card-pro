name: Report an issue with Gauge Card Pro
description: Report an issue with Gauge Card Pro
body:
  - type: markdown
    attributes:
      value: |
        ## Read this first
        Need help with your configuration? Try my official [Gauge Card Pro Assistant](https://chatgpt.com/g/g-698c7177f22481919cb8260f05134f25-gauge-card-pro-assistant) first!

        Please checkout the [Frequently Asked Question](https://github.com/benjamin-dcs/gauge-card-pro/blob/main/FAQ.md) first and make sure your question is not already answered there.

        Also, please search through the earlier [closed issues](https://github.com/benjamin-dcs/gauge-card-pro/issues?q=is%3Aissue%20state%3Aclosed) if you bug has been reported before
  - type: markdown
    attributes:
      value: |
        ## Report the bug
  - type: textarea
    validations:
      required: true
    attributes:
      label: The problem
      description: >-
        Describe the issue you are experiencing here, to communicate to the
        maintainers. Tell us what you were trying to do and what happened.

        Provide a clear and concise description of what the problem is.
  - type: textarea
    validations:
      required: true
    attributes:
      label: Expectation
      description: >-
        Please describe as detailed as possible what you expected to happen
  - type: textarea
    attributes:
      label: YAML configuration (consider this required!)
      description: |
        If applicable, please provide an example piece of YAML that can help reproduce this problem.
        This can be from an automation, script, scene or configuration.
      render: yaml
  - type: textarea
    attributes:
      label: Screenshots
      description: |
        If applicable, please provide (a) screenshot(s) of your card illustrating the problem
  - type: textarea
    attributes:
      label: Anything in the browser console (Ctrl + Shift + J or Cmd + Option + J) that might be useful for us?
      description: For example, error message, or stack traces.
      render: txt
  - type: textarea
    attributes:
      label: Additional information
      description: >
        If you have any additional information for us, use the field below.
