name: HACS validation
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "plugin"
